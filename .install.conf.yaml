- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.zshenv:
      path: zsh/.zshenv
      force: true
    ~/.config/zsh: zsh
    ~/.config/vim: vim
    ~/.config/nvim: vim
    ~/.config/bash: bash
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.local/share/tmux: tpm
    ~/.config/utils: utils
    ~/.gitconfig: git/.gitconfig
- shell:
  - git submodule sync --recursive
  